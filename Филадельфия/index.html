		<header>
			<div class="block-order" style="top: -285px;">
				<div class="block clearfix">

						<ul>
							<li>
								<p><strong>1. Выберите зал</strong></p>

								<label><input type="checkbox" name="" id="">Для некурящих</label>
							</li>
							<li>
								<p><strong>2. Количество человек</strong></p>
								<div id="slider-range-max"></div>
								<input type="text" id="amount">
							</li>
						</ul>
						<ul>
							<li>
								<p><strong>3. Выберите дату</strong></p>

							</li>
						</ul>
						<ul>

			<div class="header">
				<div class="block clearfix">

					</div>
				</div>
			</div>

		<div class="main">

		</div>

		<script src="js/vendor/jquery-1.9.1.min.js"></script>
		<script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="js/vendor/jquery.formstyler.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
		<script>
			$(document).ready(function() {
				$.datepicker.regional['ru'] = {
					renderer: $.ui.datepicker.defaultRenderer,
					monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь',
					'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
					monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн',
					'Июл','Авг','Сен','Окт','Ноя','Дек'],
					dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
					dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
					dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
					dateFormat: 'dd.mm.yyyy',
					firstDay: 1,
					prevText: '&#x3c;Пред', prevStatus: '',
					prevJumpText: '&#x3c;&#x3c;', prevJumpStatus: '',
					nextText: 'След&#x3e;', nextStatus: '',
					nextJumpText: '&#x3e;&#x3e;', nextJumpStatus: '',
					currentText: 'Сегодня', currentStatus: '',
					todayText: 'Сегодня', todayStatus: '',
					clearText: '-', clearStatus: '',
					closeText: 'Закрыть', closeStatus: '',
					yearStatus: '', monthStatus: '',
					weekText: 'Wk', weekStatus: '',
					dayStatus: 'DD d MM',
					defaultStatus: '',
					isRTL: false
				};
				$("#datepicker").datepicker($.datepicker.regional['ru']);

				$('input').styler();

			});

			$("#order").click(function() {
				if ( $(".block-order").hasClass("openblock") ) {
					$(".block-order").animate({
					top: -285
					}, 700);
					$(this).animate({
						top: 0
					}, 700);
					$(".block-order").removeClass("openblock");
				} else {
					$(".block-order").animate({
					top: 0
					}, 700);
					$(".block-order").addClass("openblock");
					$(this).animate({
						top: 285
					}, 700);
				}
			});

			$(window).load(function() {
				$("#slider-range-max").slider({
					range: "max",
					min: 1,
					max: 10,
					value: 2,
					slide: function( event, ui ) {
						$("#amount").val(ui.value);
					}
				});
				$("input#amount").appendTo(".ui-slider-handle");
				$("#amount").val(2);
			})
		</script>
