<!DOCTYPE html>
<html lang="ru">
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/style.css" />	
	<!--[if lte IE 7]>
		<link rel="stylesheet" href="css/ie.css" />
	<![endif]-->
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/jquery.uniform.min.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
</head>

<body>
	
	<img src="i/bg.jpg" class="bg" alt="" />

	<!-- Container -->
	<div class="page">
		<div class="wrap">
			
			<!-- SignIn -->
			<div class="login-container">
				
				<div class="login-block">
					<h3><img src="i/enter.png" alt="Вход на сайт" /></h3>
					<div class="form-block">
						<label for="f-mail">E-mail</label>
						<input type="text" id="f-mail" class="form-field js-placeholder" />
					</div>
					<div class="form-block">
						<label for="f-pass">Пароль</label>
						<input type="password" id="f-pass" class="form-field js-placeholder" />
					</div>
					<div class="login-enter">
						<div class="login-enter-button">
							<input type="submit" value="ВОЙТИ" />
						</div>
						<a href="#">Регистрация</a>
					</div>
					<div class="login-recover"><a href="#">Напомнить пароль</a></div>
				</div>
				
				<div class="login-sidebar">
					
					<div class="prize-cont">
						<div>
							<img src="uploads/ipad.png" class="prize-pic" alt="" />
							<div class="prize-info">
								<h3>призы</h3>
								<img src="i/ipad.png" class="pr" alt="" />
							</div>
							<div class="arrows">
								<a href="#" class="a-prev"></a>
								<a href="#" class="a-next"></a>
							</div>
						</div>
					</div>
					
					<div class="descr-cont">
						<img src="uploads/pic1.png" class="descr-pic" alt="" />
						<p><img src="i/i-recover.png" alt="" /> Я счастливчик. Я "приземлился" на территории, где общая цель была "Давайте сделаем отличную работу", и ни один человек не пытался отформатировать мне мозг</p>
						<b>Ли Клоу, дизайнер</b>
						<div class="arrows">
							<a href="#" class="a-prev"></a>
							<a href="#" class="a-next"></a>
						</div>
					</div>
					
				</div>
				
			</div>
			<!-- END SignIn -->
			
		</div>
	</div>
	<!-- END Container -->
	
	<!-- Footer -->
	<div class="footer">
		<div class="footer-inner">
			<address class="copy">&copy; 2012 Mild Seven</address>
			<ul class="footer-nav">
				<li><a href="#">Обратная связь</a></li>
				<li><a href="#">Вопросы и ответы</a></li>
			</ul>
		</div>
		<img src="i/at.png" class="attention" alt="Минздравсоцразвития России предупреждает: курение вредит вашему здоровью" />
	</div>
	<!-- END Footer -->
		
</body>
</html>
