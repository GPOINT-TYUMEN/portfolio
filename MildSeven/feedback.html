<!DOCTYPE html>
<html lang="ru">
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/style.css" />	
	<!--[if lte IE 7]>
		<link rel="stylesheet" href="css/ie.css" />
	<![endif]-->
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
</head>

<body>
	
	<img src="i/bg.jpg" class="bg" alt="" />

	<!-- Container -->
	<div class="page">
		<div class="wrap">
			
			<div class="container">
				<h3 class="title"><span class="title-inner"><img src="i/titles/feedback.png" alt="Обратная связь" /></span></h3>
				<div class="content-container">
					<div class="content">
						<form action="" class="content-inner">

							<!-- Feedback -->
							<div class="form-container">
								<div class="form-block">
									<label for="f-name">Ваше имя <sup>*</sup></label>
									<input type="text" id="f-name" class="form-field js-placeholder" />
								</div>
								<div class="form-block error">
									<label for="f-mail">Ваш e-mail <sup>*</sup></label>
									<input type="text" id="f-mail" class="form-field js-placeholder" />
								</div>
							</div>
							
							<div class="form-container">
								<div class="form-block select-container error">
									<div class="select">
										<div class="select-current js-select"><div class="select-current-inner">Тема вопроса <sup>*</sup></div></div>
										<ul class="select-list">
											<li>Тема раз</li>
											<li>И тема два</li>
										</ul>
									</div>
								</div>
								<div class="form-block error">
									<span class="uploader"><span class="uploader-inner"><span class="filename">Файл</span><input type="file" size="1" /></span></span>
								</div>
							</div>

							<div class="form-container">
								<div class="form-block">
									<label for="f-mes">Текст сообщения <sup>*</sup></label>
									<textarea cols="30" rows="10" id="f-mes" class="form-field js-placeholder"></textarea>
								</div>
							</div>

							<div class="form-container captcha-block">
								<img src="uploads/captcha.png" class="form-captcha" alt="" />
								<div class="form-block">
									<label for="f-captcha">Введите символы с картинки <sup>*</sup></label>
									<input type="text" id="f-captcha" class="form-field js-placeholder" />
								</div>
							</div>

							<div class="form-buttons"><input type="image" src="i/buttons/send.png" value="отправить" /></div>
							<!-- END Feedback -->

						</form>
					</div>
				</div>
				<p class="legend">Пункты отмеченные звездочкой <sup>*</sup> обязательны к заполнению</p>
			</div>
			
		</div>
	</div>
	<!-- END Container -->
	
	<!-- Footer -->
	<div class="footer">
		<div class="footer-inner">
			<address class="copy">&copy; 2012 Mild Seven</address>
			<ul class="footer-nav">
				<li><a href="#">Обратная связь</a></li>
				<li><a href="#">Вопросы и ответы</a></li>
			</ul>
		</div>
		<img src="i/at.png" class="attention" alt="Минздравсоцразвития России предупреждает: курение вредит вашему здоровью" />
	</div>
	<!-- END Footer -->
		
</body>
</html>
